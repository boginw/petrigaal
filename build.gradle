plugins {
    id 'java'
    id 'idea'
    id 'antlr'
    id 'application'
}

version '1.0'

sourceCompatibility = 1.8

application {
    mainClassName = 'petrigaal.Main'
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs += "${project.buildDir}/generated-src/antlr/main"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    antlr "org.antlr:antlr4:4.7.2"
}

test {
    useJUnitPlatform()
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages", "-package", "petrigaal.antlr"]
    outputDirectory = file("${project.buildDir}/generated-src/antlr/main/petrigaal/antlr")
}